<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 13px;
            background: #f5f5f5;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: #333;
        }

        .setting {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            color: #555;
            flex: 1;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }

        select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            cursor: pointer;
        }

        .stats {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
            color: #777;
            font-size: 11px;
        }

        .stats-item {
            margin-bottom: 4px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 12px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        button:hover {
            background: #0066b3;
        }
    </style>
</head>
<body>
<h2>File Viewer Settings</h2>

<div class="setting">
    <label for="theme">Theme</label>
    <select id="theme">
        <option value="auto">Auto</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
    </select>
</div>

<div class="setting">
    <label for="lineNumbers">Show line numbers</label>
    <input type="checkbox" id="lineNumbers">
</div>

<div class="setting">
    <label for="sortKeys">Sort object keys</label>
    <input type="checkbox" id="sortKeys">
</div>

<div class="setting">
    <label for="autoFormat">Auto-format files</label>
    <input type="checkbox" id="autoFormat">
</div>

<div class="setting">
    <label for="indentSize">Indent size</label>
    <select id="indentSize">
        <option value="2">2 spaces</option>
        <option value="4">4 spaces</option>
        <option value="\t">Tab</option>
    </select>
</div>

<div class="stats" id="stats">
    <div class="stats-item">Loading statistics...</div>
</div>

<button id="clearStats">Clear Statistics</button>

<script src="popup.js"></script>
</body>
</html>
