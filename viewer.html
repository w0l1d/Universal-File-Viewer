<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <!-- External CSS from viewer.css -->
    <link rel="stylesheet" href="css/viewer.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Firefox-matching CSS variables */
        :root {
            --fv-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --fv-font-size: 14px;
            --fv-line-height: 1.4;

            /* Light theme colors (matching Firefox JSON viewer) */
            --fv-color-text: #0c0c0d;
            --fv-color-background: #ffffff;
            --fv-color-header-bg: #f9f9fa;
            --fv-color-border: #d7d7db;
            --fv-color-accent: #0060df;
            --fv-color-accent-hover: #003eaa;
            --fv-color-muted: #737373;
            --fv-color-success: #30e60b;
            --fv-color-error: #d70022;

            /* Tree view colors */
            --fv-tree-indent: 20px;
            --fv-tree-icon-size: 12px;
            --fv-color-string: #d73502;
            --fv-color-number: #0066cc;
            --fv-color-boolean: #8b008b;
            --fv-color-null: #999999;
            --fv-color-key: #0c0c0d;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --fv-color-text: #f9f9fa;
                --fv-color-background: #2a2a2e;
                --fv-color-header-bg: #38383d;
                --fv-color-border: #4a4a4f;
                --fv-color-accent: #00ddff;
                --fv-color-accent-hover: #80ebff;
                --fv-color-muted: #b1b1b3;
                --fv-color-success: #30e60b;
                --fv-color-error: #ff9400;

                --fv-color-string: #ff7de9;
                --fv-color-number: #6aa7f8;
                --fv-color-boolean: #ff7de9;
                --fv-color-null: #b1b1b3;
                --fv-color-key: #f9f9fa;
            }
        }

        /* Main layout */
        body {
            font-family: var(--fv-font-family);
            font-size: var(--fv-font-size);
            line-height: var(--fv-line-height);
            color: var(--fv-color-text);
            background-color: var(--fv-color-background);
            margin: 0;
            padding: 0;
        }

        /* Header */
        .fv-header {
            background-color: var(--fv-color-header-bg);
            border-bottom: 1px solid var(--fv-color-border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .fv-file-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fv-format-badge {
            background-color: var(--fv-color-accent);
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .fv-filename {
            font-weight: 500;
            color: var(--fv-color-text);
        }

        .fv-filesize {
            color: var(--fv-color-muted);
            font-size: 13px;
        }

g        .fv-metadata {
            color: var(--fv-color-muted);
            font-size: 12px;
            display: flex;
            gap: 8px;
        }

        .fv-metadata-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .fv-metadata-label {
            font-weight: 500;
        }

        /* Controls */
        .fv-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .fv-search-box {
            padding: 6px 10px;
            border: 1px solid var(--fv-color-border);
            border-radius: 4px;
            font-size: 13px;
            background-color: var(--fv-color-background);
            color: var(--fv-color-text);
            min-width: 200px;
        }

        .fv-search-box:focus {
            outline: none;
            border-color: var(--fv-color-accent);
            box-shadow: 0 0 0 1px var(--fv-color-accent);
        }

        .fv-toggle-group {
            display: flex;
            border: 1px solid var(--fv-color-border);
            border-radius: 4px;
            overflow: hidden;
        }

        .fv-toggle-btn {
            padding: 6px 12px;
            background-color: var(--fv-color-background);
            color: var(--fv-color-text);
            border: none;
            font-size: 13px;
            cursor: pointer;
            border-right: 1px solid var(--fv-color-border);
        }

        .fv-toggle-btn:last-child {
            border-right: none;
        }

        .fv-toggle-btn.active {
            background-color: var(--fv-color-accent);
            color: white;
        }

        .fv-toggle-btn:hover:not(.active) {
            background-color: var(--fv-color-header-bg);
        }

        /* Copy URL button */
        .fv-copy-url-btn {
            padding: 6px 12px;
            background-color: transparent;
            color: var(--fv-color-text);
            border: 1px solid var(--fv-color-border);
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 12px;
            transition: all 0.2s;
        }

        .fv-copy-url-btn:hover {
            background-color: var(--fv-color-header-bg);
            border-color: var(--fv-color-accent);
        }

        .fv-copy-url-btn:active {
            transform: translateY(1px);
        }

        .fv-copy-url-btn.copied {
            background-color: var(--fv-color-success);
            color: white;
            border-color: var(--fv-color-success);
        }

        .fv-copy-icon {
            font-size: 14px;
            line-height: 1;
        }

        /* Headers button */
        .fv-headers-btn {
            padding: 6px 12px;
            background-color: transparent;
            color: var(--fv-color-text);
            border: 1px solid var(--fv-color-border);
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 8px;
            transition: all 0.2s;
        }

        .fv-headers-btn:hover {
            background-color: var(--fv-color-header-bg);
            border-color: var(--fv-color-accent);
        }

        .fv-headers-btn:active {
            transform: translateY(1px);
        }

        .fv-headers-icon {
            font-size: 14px;
            line-height: 1;
        }

        /* Download button */
        .fv-download-btn {
            padding: 6px 12px;
            background-color: var(--fv-color-accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 8px;
            transition: background-color 0.2s;
        }

        .fv-download-btn:hover {
            background-color: var(--fv-color-accent-hover);
        }

        .fv-download-btn:active {
            transform: translateY(1px);
        }

        .fv-download-icon {
            font-size: 14px;
            line-height: 1;
        }

        /* Loading state */
        .fv-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--fv-color-muted);
            gap: 12px;
        }

        .fv-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--fv-color-border);
            border-top: 2px solid var(--fv-color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content container */
        .fv-content {
            padding: 16px;
            max-width: 100%;
            overflow-x: auto;
        }

        /* Error state */
        .fv-error {
            color: var(--fv-color-error);
            background-color: var(--fv-color-background);
            padding: 20px;
            border: 1px solid var(--fv-color-error);
            border-radius: 4px;
            margin: 16px;
        }

        .fv-error-title {
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Raw view */
        .fv-raw-content {
            white-space: pre;
            font-family: Monaco, Menlo, "Ubuntu Mono", monospace;
            font-size: 13px;
            line-height: 1.5;
            padding: 16px;
            background-color: var(--fv-color-header-bg);
            border: 1px solid var(--fv-color-border);
            border-radius: 4px;
            overflow-x: auto;
            word-wrap: break-word;
            word-break: break-all;
        }

        /* Tree view styles */
        .fv-tree {
            font-family: Monaco, Menlo, "Ubuntu Mono", monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .fv-tree-node {
            margin: 0;
        }

        .fv-tree-line {
            display: flex;
            align-items: flex-start;
            min-height: 20px;
            padding: 1px 0;
        }

        .fv-tree-indent {
            width: var(--fv-tree-indent);
            flex-shrink: 0;
        }

        .fv-tree-icon {
            width: var(--fv-tree-icon-size);
            height: var(--fv-tree-icon-size);
            flex-shrink: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--fv-color-muted);
            font-size: 10px;
            line-height: 1;
            margin-right: 4px;
            margin-top: 2px;
        }

        .fv-tree-icon:hover {
            color: var(--fv-color-text);
        }

        .fv-tree-content {
            flex: 1;
            min-width: 0;
        }

        .fv-tree-key {
            color: var(--fv-color-key);
            font-weight: 500;
        }

        .fv-tree-colon {
            color: var(--fv-color-muted);
            margin: 0 4px 0 0;
        }

        .fv-tree-value {
            word-wrap: break-word;
        }

        .fv-tree-value.string {
            color: var(--fv-color-string);
        }

        .fv-tree-value.number {
            color: var(--fv-color-number);
        }

        .fv-tree-value.boolean {
            color: var(--fv-color-boolean);
        }

        .fv-tree-value.null {
            color: var(--fv-color-null);
        }

        .fv-tree-collapsed .fv-tree-children {
            display: none;
        }

        .fv-tree-summary {
            color: var(--fv-color-muted);
            font-style: italic;
            margin-left: 4px;
        }

        .fv-tree-bracket {
            color: var(--fv-color-muted);
            margin: 0 2px;
        }

        /* Highlight search matches */
        .fv-highlight {
            background-color: #ffff00;
            color: #000000;
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Print styles */
        @media print {
            .fv-header {
                position: static;
            }

            .fv-tree-collapsed .fv-tree-children {
                display: block;
            }

            .fv-tree-icon::before {
                content: "‚ñº";
            }
        }

        /* Hide content initially */
        .fv-content {
            display: none;
        }

        .fv-content.loaded {
            display: block;
        }

        /* Modal styles */
        .fv-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fv-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .fv-modal-content {
            position: relative;
            background-color: var(--fv-color-background);
            border: 1px solid var(--fv-color-border);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .fv-modal-header {
            padding: 16px 20px;
            background-color: var(--fv-color-header-bg);
            border-bottom: 1px solid var(--fv-color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .fv-modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            color: var(--fv-color-text);
        }

        .fv-modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--fv-color-muted);
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .fv-modal-close:hover {
            background-color: var(--fv-color-border);
            color: var(--fv-color-text);
        }

        .fv-modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .fv-headers-section {
            margin-bottom: 24px;
        }

        .fv-headers-section h4 {
            margin: 0 0 12px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--fv-color-accent);
            border-bottom: 2px solid var(--fv-color-accent);
            padding-bottom: 4px;
        }

        .fv-headers-list {
            font-family: Monaco, Menlo, "Ubuntu Mono", monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .fv-header-item {
            display: flex;
            padding: 4px 0;
            border-bottom: 1px solid var(--fv-color-border);
        }

        .fv-header-item:last-child {
            border-bottom: none;
        }

        .fv-header-name {
            font-weight: 600;
            color: var(--fv-color-key);
            min-width: 200px;
            margin-right: 16px;
        }

        .fv-header-value {
            color: var(--fv-color-text);
            word-break: break-all;
            flex: 1;
        }

        .fv-headers-empty {
            color: var(--fv-color-muted);
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        /* Syntax highlighting for raw view */
        .fv-comment {
            color: #6a737d;
            font-style: italic;
        }

        .fv-xml-tag {
            color: #22863a;
            font-weight: 600;
        }

        .fv-xml-attr {
            color: #6f42c1;
        }

        .fv-xml-cdata {
            color: #032f62;
            background-color: #f6f8fa;
        }

        /* Dark theme syntax highlighting */
        @media (prefers-color-scheme: dark) {
            .fv-comment {
                color: #8b949e;
            }

            .fv-xml-tag {
                color: #7ee787;
            }

            .fv-xml-attr {
                color: #d2a8ff;
            }

            .fv-xml-cdata {
                color: #a5d6ff;
                background-color: #1c2128;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="fv-header">
        <div class="fv-file-info">
            <span class="fv-format-badge" id="formatBadge">FILE</span>
            <span class="fv-filename" id="filename">Loading...</span>
            <span class="fv-filesize" id="filesize"></span>
            <span class="fv-metadata" id="metadata"></span>
        </div>

        <div class="fv-controls">
            <input type="text" class="fv-search-box" id="searchBox" placeholder="Search..." />
            <div class="fv-toggle-group">
                <button class="fv-toggle-btn active" id="prettyBtn" data-view="pretty">Pretty</button>
                <button class="fv-toggle-btn" id="rawBtn" data-view="raw">Raw</button>
            </div>
            <button class="fv-copy-url-btn" id="copyUrlBtn" title="Copy original file URL (Ctrl+U)">
                <span class="fv-copy-icon">üîó</span>
                Copy URL
            </button>
            <button class="fv-headers-btn" id="headersBtn" title="Show request/response headers (Ctrl+H)">
                <span class="fv-headers-icon">üìã</span>
                Headers
            </button>
            <button class="fv-download-btn" id="downloadBtn" title="Download file (Ctrl+S)">
                <span class="fv-download-icon">‚¨áÔ∏è</span>
                Download
            </button>
        </div>
    </div>

    <!-- Loading state -->
    <div class="fv-loading" id="loading">
        <div class="fv-spinner"></div>
        <span>Loading file content...</span>
    </div>

    <!-- Error state -->
    <div class="fv-error" id="error" style="display: none;">
        <div class="fv-error-title">Failed to load file</div>
        <div id="errorMessage"></div>
    </div>

    <!-- Content -->
    <div class="fv-content" id="content">
        <!-- Dynamic content will be inserted here -->
    </div>

    <!-- Headers Modal -->
    <div class="fv-modal" id="headersModal" style="display: none;">
        <div class="fv-modal-overlay" id="headersModalOverlay"></div>
        <div class="fv-modal-content">
            <div class="fv-modal-header">
                <h3>Request & Response Headers</h3>
                <button class="fv-modal-close" id="headersModalClose">√ó</button>
            </div>
            <div class="fv-modal-body">
                <div class="fv-headers-section">
                    <h4>Response Headers</h4>
                    <div class="fv-headers-list" id="responseHeaders">
                        <div class="fv-headers-empty">No headers available</div>
                    </div>
                </div>
                <div class="fv-headers-section">
                    <h4>Request Headers</h4>
                    <div class="fv-headers-list" id="requestHeaders">
                        <div class="fv-headers-empty">No headers captured</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Prism.js Syntax Highlighting -->
    <link rel="stylesheet" href="lib/prism/prism.min.css">
    <script src="lib/prism/prism-core.min.js" data-manual></script>
    <script src="lib/prism/prism-markup.min.js"></script>
    <script src="lib/prism/prism-json.min.js"></script>
    <script src="lib/prism/prism-yaml.min.js"></script>
    <script src="lib/prism/prism-csv.min.js"></script>
    <script src="lib/prism/prism-toml.min.js"></script>

    <!-- YAML Parser -->
    <script src="lib/js-yaml.min.js"></script>

    <!-- Main Viewer Script -->
    <script src="js/viewer.js"></script>
</body>
</html>
